<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant Analytics Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Analytics Dashboard</h1>
            <div id="tenant-selector">
                <label for="tenant">Select Tenant:</label>
                <select id="tenant" onchange="loadDashboard()">
                    <option value="tenant1">Tenant 1</option>
                    <option value="tenant2">Tenant 2</option>
                    <option value="tenant3">Tenant 3</option>
                </select>
            </div>
        </header>
        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div id="charts">
                    <div class="chart">
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </section>
            <section id="reports">
                <h2>Reports</h2>
                <div id="report-list">
                    <button onclick="generateReport()">Generate Report</button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
